<ion-content [fullscreen]="true">
  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col size="9"> {{valor}}</ion-col>
        <ion-col>
          <ion-button (click)="btLimpar()" fill="outline" color="danger" expand="medium">C</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button (click)="calcular('M')" expand="block">M</ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="calcular('√')" expand="block">√</ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="calcular('X^y')" expand="block">X^y</ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="calcular('%')" expand="block">%</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button (click)="mostravalor('7')" color="light" expand="block">7</ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="mostravalor('8')" color="light" expand="block">8</ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="mostravalor('9')" color="light" expand="block">9</ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="calcular('+')" expand="block">+</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button (click)="mostravalor('4')" color="light" expand="block">4</ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="mostravalor('5')" color="light" expand="block">5</ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="mostravalor('6')" color="light" expand="block">6</ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="calcular('-')" expand="block">-</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button (click)="mostravalor('1')" color="light" expand="block">1</ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="mostravalor('2')" color="light" expand="block">2</ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="mostravalor('3')" color="light" expand="block">3</ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="calcular('*')" expand="block">*</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button (click)="botaoponto()" color="light" expand="block">.</ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="mostravalor('0')" color="light" expand="block">0</ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="calcular('')" color="dark" expand="block">=</ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="calcular('/')" expand="block">/</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
